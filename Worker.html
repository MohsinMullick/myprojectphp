<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers Sign-Up Form</title>
    <style>
        /* General styling for the body */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #1e90ff, #87cefa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Form container styling */
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideDown 0.6s ease;
        }

        /* Animation effect */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Header styling */
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input fields styling */
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Input focus effect */
        .form-container input[type="text"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="password"]:focus {
            border: 1px solid #1e90ff;
            outline: none;
            box-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
        }

        /* Button styling */
        .form-container button {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .form-container button:hover {
            background-color: #104e8b;
        }

        /* Subtle footer styling */
        .form-footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }

        .form-footer a {
            color: #1e90ff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="All_Php_Files/Worker.php" method="POST">
            <h2>Worker Sign-Up</h2>
            
            <label for="User_Name">User Name:</label>
            <input type="text" id="User_Name" name="User_Name" placeholder="Enter your full name" required>
            
            <label for="Phone">Phone:</label>
            <input type="text" id="Phone" name="Phone" placeholder="Enter your phone number" required>
            
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" placeholder="Enter your email address" required>
            
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" placeholder="Create a strong password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <div class="form-footer">
            Already have an account? <a href="All_Php_Files/Worker_Login.php">Log in</a>
        </div>
    </div>
</body>
</html>
