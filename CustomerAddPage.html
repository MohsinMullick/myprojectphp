<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Add New Customer</h2>
    <form action="All_Php_Files/CustomerAddPage.php" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="first_name" placeholder="Enter first name" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="last_name" placeholder="Enter last name" required>
   
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone_number" placeholder="Enter phone number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="registration-date">Registration Date:</label>
        <input type="date" id="registration-date" name="registration_date" required>

        <label for="house_no">House No:</label>
        <input type="text" id="house_no" name="house_no" placeholder="Enter your house number">

        <label for="road_no">Road No:</label>
        <input type="text" id="road_no" name="road_number" placeholder="Enter your road number">

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter your location">

        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal_code" name="postal_code" placeholder="Enter your postal code">

        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="">Select Payment</option>
            <option value="Bkash">Bkash</option>
            <option value="Rocket">Rocket</option>
            <option value="Dutch Bangla">Dutch Bangla</option>
            <option value="Other">Other</option>
        </select>

        <label for="user_type">User Type:</label>
        <select id="user_type" name="user_type" required>
            <option value="user_type">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>

        <button type="submit">Add Customer</button>
    </form>
</body>
</html>
