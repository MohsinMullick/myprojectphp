<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .success, .error {
            text-align: center;
            font-size: 16px;
            padding: 10px;
            margin-top: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Vehicle</h2>
        <form action="vehicle_process.php" method="POST">
            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand" placeholder="Enter vehicle brand" required>
            
            <label for="license_plate">License Plate</label>
            <input type="text" id="license_plate" name="license_plate" placeholder="Enter license plate" required>
            
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" name="capacity" placeholder="Enter seating capacity" required>
            
            <label for="branch_id">Branch ID</label>
            <input type="number" id="branch_id" name="branch_id" placeholder="Enter branch ID" required>
            
            <button type="submit">Add Vehicle</button>
        </form>
    </div>
</body>
</html>
